<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: 25px;
            overflow: hidden;
            flex-direction: column;
        }
        .pcs{
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 3px;
            border: 1px solid silver;
        }
        .tetromino{
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid black;;
        }
    </style>
</head>
<body>
    <div class="tetromino"></div>
    <button class="btn" style="margin-top: 25px; padding: 10px;">Chage tetromino</button>
    <script src="./js/pcs.js"></script>
    <script>
        const btn = document.querySelector('.btn');
        const tetromino = document.querySelector('.tetromino');
        const boardPcs = [];

        for (const pieceType in pcs[0]) {

            if(pcs[0][pieceType].enabled){
                for(let i = 1 ; i <= 4 ; i ++){
                    const boxPcs = document.createElement('div');
                    boxPcs.classList.add('pcs');
                    boxPcs.style.backgroundColor = pcs[0][pieceType].color;
                    boxPcs.style.inset = pcs[0][pieceType]['insetPcs' + i];
                    boxPcs.id = pieceType + i;
                    tetromino.appendChild(boxPcs);
                }
            }

        }
    </script>
</body>
</html>
