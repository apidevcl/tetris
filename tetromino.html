<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: 25px;
            overflow: hidden;
            flex-direction: column;
        }
        .pcs{
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 3px;
            border: 1px solid silver;
        }
        .tetromino{
            position: relative;
            width: 100px;
            height: 100px;
        }
        .board{
            width: 300px;
            height: 500px;
            border: 5px solid blue;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="tetromino"></div>
    </div>
    <script src="./js/pcs.js"></script>
    <script>
        const btn = document.querySelector('.btn');
        const tetromino = document.querySelector('.tetromino');
        const boardPcs = [];
        let boxId = '';
        for (const pieceType in pcs[0]) {
            setTimeout(() => {
                if(pcs[0][pieceType].enabled){
                    for(let i = 1 ; i <= 4 ; i ++){
                        const boxPcs = document.createElement('div');
                        boxPcs.classList.add('pcs');
                        boxPcs.style.backgroundColor = pcs[0][pieceType].color;
                        boxPcs.style.inset = pcs[0][pieceType]['insetPcs' + i];
                        boxPcs.id = `${pieceType}${Math.random(100, 1000) * 100}`;
                        boxId = boxPcs.id;
                        tetromino.appendChild(boxPcs);
                    }
                }
            }, 5000);
            console.log(boxId)
            const CurrentPcs = document.getElementById(boxId);
            CurrentPcs.style.transform = 'translateY(600px)';
            CurrentPcs.style.transition = 'transform 5s ease-in-out';
        }
    </script>
</body>
</html>
